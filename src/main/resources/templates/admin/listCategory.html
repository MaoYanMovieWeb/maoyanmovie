<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('分类管理')" ></head>
<body>
<div th:replace="include/admin/adminNavigator::html" ></div>
<script>
    $(function(){
        var data4Vue = {
            uri:'categories',
            beans: []
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list();
            },
            methods: {
                list:function(){
                    var url =  this.uri;
                    axios.get(url).then(function(response) {
                        vue.beans = response.data;
                    });
                }
            }
        });
    });

</script>
<div id="workingArea" >
    <h1 class="label label-info" >电影管理</h1>
</div>
<div align="center">
<form action="">
    <table border="1" cellpadding="0" cellspacing="0" width="500" >
        <thead>
        <tr>
            <th>mid</th>
            <th>电影名</th>
            <th>类型</th>
            <th>上映时间</th>
            <th>评分</th>
            <th>票房</th>
            <th>操作</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="movie:${movies}">
            <td th:text="${movie.mid}"></td>
            <td th:text="${movie.movie_name}"></td>
            <td th:text="${movie.movie_type}"></td>
            <td th:text="${movie.movie_time}"></td>
            <td th:text="${movie.movie_score}"></td>
            <td th:text="${movie.movie_money}"></td>
            <td>
                <p>修改</p>
                <p>添加</p>
                <p><a th:href="@{'deleteMovieById'+'?mid='+${movie.mid}}">删除</a></p>
            </td>
        </tr>
        </tbody>
    </table>
</form>
</div>
</body>
</html>
